<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45f9038a2f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="logo-div">
                <img class="img" src="images/pobittra-round.png" alt="there is pobittra's logo">
            </div>
            <div class="icon-list">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"> <i class="fab fa-linkedin-in"></i></a>

            </div>
            <div class="content">
                <div class="col1">
                    <div class="row">
                        <h2>54</h2>
                        <p>marks</p>
                    </div>
                    <div class="row">
                        <h2>5</h2>
                        <p>roll</p>
                    </div>
                    <div class="row">
                        <h2>105</h2>
                        <p>followers</p>
                    </div>
                </div>


                <div class="col2">
                    <div class="row">
                        <h2>6</h2>
                        <p>create</p>
                    </div>
                    <div class="row">
                        <h2>2</h2>
                        <p>collection</p>
                    </div>
                    <div class="row">
                        <h2>5</h2>
                        <p>following</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
